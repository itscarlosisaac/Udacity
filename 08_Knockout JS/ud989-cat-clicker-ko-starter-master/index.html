<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <style>
        #cat-list li{ cursor: pointer; }
    </style>
</head>
<body>
    
    <ul id="cat-list" data-bind="foreach: catList ">
        <li data-bind="text: name, click: $parent.setCat"></li>
    </ul>

    <div id="cat" data-bind="with: currentCat">
        <h2 data-bind="text: name"></h2>
        <div data-bind="text: clickCount"></div>
        <h3 data-bind="text: catLevel"></h3>
        <img alt="cute cat" data-bind="click: $parent.incrementCounter, attr:{src:imgSrc}">
        <h3>Nicknames</h3>
        <ul data-bind="foreach: nicknames ">
            <li data-bind="text: $data"></li>
        </ul>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
