<!DOCTYPE HTML>
<html>
  <head>
    <title>Canvas Demo</title>
  </head>
  <body>
    <canvas id="c" width="500" height="500"></canvas>
  </body>
  <script type="text/javascript">
    var c = document.querySelector("#c");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.lineTo(40,30);
    ctx.lineTo(100, 4);
    ctx.lineTo(190,199);
    // ctx.quadraticCurveTo(0,-133,120,400);
    // ctx.arcTo(0,0,0,120, 90);
    ctx.arc(100,100, 60, 0,-110, false );
    ctx.rect(30,30, 30, 45  );
    // ctx.bezierCurveTo(100,201, 0,-133,120,400);
    ctx.closePath();
    ctx.lineWidth = 6;
    ctx.lineCap = "round";
    ctx.lineJoin = "round";
    // ctx.setLineDash([ 5, 12, 10, 22]);
    ctx.stroke();
    console.log(c, ctx);
  </script>
</html>
